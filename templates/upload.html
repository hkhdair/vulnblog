{% extends "base.html" %}
{% block title %}Upload File{% endblock %}
{% block content %}
<h1>Upload File</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
<p>Upload any file to share with the community!</p>
{% endblock %}
