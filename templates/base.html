<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnBlog - {% block title %}Home{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .post {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-left: 3px solid #333;
        }
        form {
            margin: 1rem 0;
        }
        input, textarea {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            background-color: #ffe6e6;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid red;
            border-radius: 3px;
        }
        .admin-panel {
            background-color: #fffacd;
            padding: 1rem;
            border: 2px solid #ffd700;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        {% if session.user_id %}
            <a href="/create_post">Create Post</a>
            <a href="/user/{{ session.user_id }}">My Profile</a>
            {% if session.is_admin %}
                <a href="/admin">Admin Panel</a>
            {% endif %}
            <a href="/logout">Logout ({{ session.username }})</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
        <a href="/search">Search</a>
        <a href="/upload">Upload</a>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        console.log("User session data:", document.cookie);
        console.log("Current user ID:", "{{ session.user_id }}");
        console.log("Is admin:", "{{ session.is_admin }}");
    </script>
</body>
</html>
